<!-- stocks_simple_info.jl.html -->
<h1>Stocks simple view - all dict stocks </h1>
<h3> stock symbols parsed = $(collect(keys(data_dict)))  </h3>
<hr style="height:2px;border-width:0;color:gray;background-color:gray">


<% @foreach(data_dict) do (sym, df) %>
    <div>
        <h3> Data of stock symbol $(sym) </h3>
        $(repr(MIME("text/html"), df) )
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    </div>
<% end %>
